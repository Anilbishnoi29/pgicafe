<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="appStyle.css">
    <title>Task</title>
</head>

<body>
    <!-- todo -->
    <!-- <div id="mode"><img src="img/circle-half-stroke-solid.svg" alt="mode" srcset=""></div> -->
    <!-- todo-form -->
    <div id="todoForm" class="">
        <form action="" class="flex">
            <div class="todoInputDiv flex flexCenter ">
                <input type="text" id="todoTitle" class="" placeholder="What would you like to do?">
            </div>
            <div class="todoInputIconDiv flex flexCenter flexBetween">
                <span id="calendar"><i class="fas fa-solid fa-calendar"></i></span>
                <span id="flag"><i class="fas fa-solid fa-flag"></i></span>
                <span id="submitInput"><i class="fas fa-solid fa-check-double"></i></span>
            </div>
        </form>
    </div>
    <span id="openInput"><i class="fas fa-solid fa-plus"></i></span>

    <!-- main todo -->
    <div class="taskBody flex flexEvenly">
        <div class="borderRadius w-33 p1Task ">
            <span id="taskTag"> <i class="fas fa-solid fa-bookmark"></i></span>
            <h3>Task Title</h3>
            <div class="flex flexCenter flexBetween">
                <span id="taskDone"> <i class="fas fa-1x fa-solid fa-check"></i></span>
                <span id="taskTime" class="flex flexCenter "><i class="fas fa-solid fa-clock"></i>
                    <pre> 9pm 25-5-22</pre></span>
            </div>
        </div>
        <div class="borderRadius complated w-33 p2Task ">
            <span id="taskTag"> <i class="fas fa-solid fa-bookmark"></i></span>
            <h3>Task Title</h3>
            <div class="flex flexCenter flexBetween">
                <span id="taskDone"> <i class="fas fa-1x fa-solid fa-check"></i></span>
                <span id="taskTime" class="flex flexCenter "><i class="fas fa-solid fa-clock"></i>
                    <pre> 9pm 25-5-22</pre></span>
            </div>
        </div>
        <div class="borderRadius w-33 p3Task ">
            <span id="taskTag"> <i class="fas fa-solid fa-bookmark"></i></span>
            <h3>Task Title</h3>
            <div class="flex flexCenter flexBetween">
                <span id="taskDone"> <i class="fas fa-1x fa-solid fa-check"></i></span>
                <span id="taskTime" class="flex flexCenter "><i class="fas fa-solid fa-clock"></i>
                    <pre> 9pm 25-5-22</pre></span>
            </div>
        </div>
    </div>
    <!-- script -->
    <script src="app.js"></script>
</body>

</html>
